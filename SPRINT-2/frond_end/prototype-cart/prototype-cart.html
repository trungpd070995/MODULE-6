<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="row" style="margin-top: 135px">
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-lg-9 table-responsive mb-5">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr style="font-size: 17px">
                            <th style="width: 5%">STT</th>
                            <th style="width: 10%; text-align: center">Ảnh</th>
                            <th style="width: 20%">Tên Sách</th>
                            <th style="width: 10%">Giá</th>
                            <th style="width: 35%; text-align: center">Số Lượng</th>
                            <th style="width: 15%">Tổng Tiền</th>
                            <th style="width: 5%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="width: 5%" class="align-middle text-center"></td>
                            <td style="width: 10%" class="align-middle">
                                <img alt="..." width="100%" height="100%">
                            </td>
                            <td style="max-width: 200px; width: 20%"></td>
                            <td style="width: 10%" class="align-middle"></td>
                            <td style="width: 30%" class="align-middle text-center">
                                <ul class="list-inline mt-">
                                    <li class="list-inline-item">
                                        <button mat-raised-button disabled color="primary">
                                            -
                                        </button>
                                        <button mat-raised-button color="primary">
                                            -
                                        </button>
                                    </li>
                                    <li class="list-inline-item">
                                        <input type="number" style="width: 50px; border: hidden; text-align: center"
                                               min="1">
                                    </li>
                                    <li class="list-inline-item">
                                        <button mat-raised-button class="bg-success">
                                            +
                                        </button>
                                    </li>
                                </ul>
                            </td>
                            <td style="width: 15%;" class="align-middle"></td>
                            <td style="width: 5%;" class="align-middle">
                                <button mat-raised-button color="warn"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-3">
                    <div class="example-container">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Mã Giảm Giá</mat-label>
                            <input matInput type="text" placeholder="Mã Giảm Giá">
                        </mat-form-field>
                    </div>

                    <div class="bg-white mb-5">
                        <div class="border-bottom">
                            <div class="d-flex justify-content-between">
                                <h3>Tổng Số Lượng</h3>
                                <h3><b class="text-muted me-2"></b></h3>
                            </div>
                        </div>
                        <div class="pt-2">
                            <div class="d-flex justify-content-between mt-2">
                                <h3>Tổng Thanh Toán</h3>
                                <h3><b class="text-muted me-2"></b></h3>
                            </div>
                        </div>
                        <div class="d-flex justify-content-evenly">
                            <a>
                                <button mat-raised-button class="bg-success"> Tiếp Tục Mua Sắm</button>
                            </a>
                            <button mat-raised-button color="primary">
                                Thanh Toán
                            </button>
                        </div>
                    </div>
                    <div id="paypal" class="mx-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
