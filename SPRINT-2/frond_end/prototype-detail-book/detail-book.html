<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail-Book</title>
    <link rel="stylesheet" href="detail-book.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section class="bg-light" style="margin-top: 100px">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5 col">
                    <div class="card">
                        <img class="card-img img-fluid"  alt="Card image cap" id="product-detail">
                    </div>
                </div>
                <div class="col-lg-7 mt-5 col">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="h2 text-center px-3 animate__animated animate__slideInDown"></h2>
                            <ul class="list-inline">
                                <li class="list-inline-item w-25">
                                    <p>Danh Mục: </p>
                                </li>
                                <li class="list-inline-item w-50">
                                    <p class="text-muted"><strong></strong></p>
                                </li>
                                <li class="list-inline-item w-25">
                                    <p>Mã Sản Phẩm: </p>
                                </li>
                                <li class="list-inline-item w-50">
                                    <p class="text-muted"><strong></strong></p>
                                </li>
                                <li class="list-inline-item w-25">
                                    <p>Tác Giả: </p>
                                </li>
                                <li class="list-inline-item w-50">
                                    <p class="text-muted"><strong></strong></p>
                                </li>
                                <li class="list-inline-item w-25">
                                    <p>Dịch Giả: </p>
                                </li>
                                <li class="list-inline-item w-50">
                                    <p class="text-muted"><strong></strong></p>
                                </li>
                                <li class="list-inline-item w-25">
                                    <p>Nhà Xuất Bản: </p>
                                </li>
                                <li class="list-inline-item w-50">
                                    <p class="text-muted"><strong></strong></p>
                                </li>
                                <li class="list-inline-item w-25">
                                    <p>Số Trang: </p>
                                </li>
                                <li class="list-inline-item w-50">
                                    <p class="text-muted"><strong></strong></p>
                                </li>
                                <li class="list-inline-item w-25">
                                    <p>Kích Thước: </p>
                                </li>
                                <li class="list-inline-item w-50">
                                    <p class="text-muted"><strong> cm</strong></p>
                                </li>
                                <li class="list-inline-item w-25">
                                    <p>Ngày Phát Hành: </p>
                                </li>
                                <li class="list-inline-item w-50">
                                    <p class="text-muted"><strong></strong></p>
                                </li>
                                <li class="list-inline-item w-25">
                                    <p>Giá: </p>
                                </li>
                                <li class="list-inline-item w-50">
                                    <p class="h3 text-danger align-middle"><strong></strong>
                                    </p>
                                </li>
                                <li class="list-inline-item w-25">
                                    <p>Giới Thiệu:</p>
                                </li>
                                <li class="list-inline-item w-100">
                                    <p class="text-muted" style="text-align: justify"><strong></strong></p>
                                </li>
                            </ul>

                            <div>
                                <div class="row mt-3">
                                    <div class="col d-flex justify-content-evenly">
                                        <button routerLink="" mat-raised-button color="warn">Quay Lại</button>
                                    </div>
                                    <div class="col d-flex justify-content-evenly">
                                        <button type="submit" mat-raised-button class="bg-success" (click)="onAddToCart(book)">Thêm Vào Giỏ
                                            Hàng
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
